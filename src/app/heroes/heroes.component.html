<h2>My Heroes</h2>
<ul class="heroes">

  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero}}">
      <span class="badge"></span> {{hero}}
    </a>
    <button class="delete" title="delate hero"
            (click)="delete(hero)">X
    </button>
  </li>

</ul>

<div>
  <label>Hero name:
    <input #heroName/>
  </label>

  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>

</div>
