<h2>My Heroes</h2>
<ul class="heroes">

  <!--used *ngFor to display a list-->
  <!--toggle a CSS style class with a class binding-->
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>

</ul>
